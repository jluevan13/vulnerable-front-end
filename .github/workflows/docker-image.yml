name: Docker Image CI
on:
  pull_request:
    types:
      - closed
# on:
#   push:
#     branches: [ "main" ]
#   pull_request:
#     branches: [ "main" ]

jobs:

  Build_Secure_Image:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag vulnerable-test:$(date +%s)
    - name: check images
      run: docker images
